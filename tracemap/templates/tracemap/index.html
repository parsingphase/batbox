{% extends 'tracemap/base.html' %}
{% block body-container %}
    <div class="row"><h1>Sessions</h1></div>
    {% for session in sessions %}
        <div class="row">
            <div class="col">
                <a href="{% url 'index' %}?session={{ session|urlencode }}">{{ session }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
