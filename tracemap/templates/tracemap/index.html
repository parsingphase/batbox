<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps</title>
</head>
<body>
<h1>{{ session_name }}</h1>
{% for file in audio %}
    <div>
        <p><a href="{{ session_path }}/{{ file }}">{{ file }}</a></p>
        <audio controls>
            <source src="{{ session_path }}/{{ file }}" type="audio/wav"> <!-- OK on chrome, files not recognised on Safari -->
        </audio>
    </div>
{% endfor %}
</body>
</html>
