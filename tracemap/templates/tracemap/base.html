<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Batbox : {% block subtitle %}Index{% endblock %}{% endblock %}</title>
    {% block head-css %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
              crossorigin="anonymous">
        <style>
            a i.fas {
                color: #000
            }
        </style>
    {% endblock %}
</head>
<body>
{% block body %}
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'index' %}"><i class="fas fa-home"></i> Batbox</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-home"></i> Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'calendar' %}"><i class="fas fa-calendar"></i> Calendar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_view' %}"><i class="fas fa-list"></i> All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'search_view' %}"><i class="fas fa-search"></i> Search</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="pull-right nav-link" href="{% url 'admin:index' %}"><i class="fas fa-tools"></i> Admin</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        {% block body-container %}
        {% endblock %}
    </div>
{% endblock %}
</body>
</html>
